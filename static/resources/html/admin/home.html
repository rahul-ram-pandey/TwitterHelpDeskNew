<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
      <div class="navbar-header">
           <span class="navbar-brand" style="color:#ffffff; font-size:x-large;">Rich Panel</span>
       </div>
      <ul class="nav navbar-nav" ng-init="showMenu='Dashboard'">
	    <li ng-class="{'active' : showMenu=='Dashboard'}" ng-click="showMenu='Dashboard'"><a>Dashboard</a></li>
        <li ng-class="{'active' : showMenu=='Profile'}" ng-click="showMenu='Profile'"><a>Profile</a></li>
        <li ng-class="{'active' : showMenu=='Chat'}" ng-click="showMenu='Chat';getUsersList();"><a>Chat</a></li>
        <li ng-class="{'active' : showMenu=='Settings'}" ng-click="showMenu='Settings'"><a>Settings</a></li> 
      </ul>
	  
    <ul class="nav navbar-nav navbar-right">
      <li><a ui-sref="login"><span class="glyphicon glyphicon-user"></span> Logout</a></li>	  
    </ul>
<p class="navbar-text navbar-right">Signed in as {{user}} </p>
  </div>
</nav>


<div ng-show="showMenu=='Dashboard'">
	Dashboard Coming Soon
</div>
<div ng-show="showMenu=='Profile'">
	Profile Coming Soon
</div>
<div ng-show="showMenu=='Chat'">
<div class="container">
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Users</h4>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="chat_list" ng-repeat="user in listOfUsers" ng-click="getChatHistory(user)" ng-class="{active_chat:currentSelectedUser == user.user_name}">
              <div class="chat_people">
                <div class="chat_img"> <img src="../../images/user-profile.png" alt="username"> </div>
                <div class="chat_ib">
                  <h5>{{user.user_name}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history">
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img src="../../images/user-profile.png" alt="user"></div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>Message from user</p>
                  <span class="time_date"> 11:01 AM    |    June 9</span>
				</div>
              </div>
            </div>
            <div class="outgoing_msg">
			  <div class="outgoing_msg_img"> <img src="../../images/user-profile.png" alt="user"></div>
              <div class="sent_msg">
				<div>
				  <p>message from me</p>
				  <span class="time_date"> 11:01 AM    |    June 9</span>
			    </div>
			  </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
<div ng-show="showMenu=='Settings'">
	Settings
</div>
