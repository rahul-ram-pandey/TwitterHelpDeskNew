<div class="container" style="margin-top:5%;">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="panel panel-default">
			 <div class="panel-heading"><b>Registration Form</b></div>
			 <!--<div class="jumbotron text-center" style="margin-bottom:15px; padding:7px;" ><h3>Registration Form</h3></br></div> -->
				<div class="panel-body">
				  <div class="form-group">
					<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
					<input type="text" class="form-control" ng-model="userName" placeholder="Username" required />
					</div>
				  </div>
				<div class="form-group">
				  <div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
					<input type="password" class="form-control" ng-model="password" placeholder="Password" required/>
				  </div>
				</div>
				
				<div class="form-group">
				  <div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
					<input type="password" class="form-control" ng-model="confirmPassword" placeholder="Confirm Password" required />
				  </div>
				</div>
				
				<div class="form-group">
				  <div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
					<input type="email" class="form-control" ng-model="email" placeholder="E-mail" required/>
				  </div>
				</div>
				  
				  <div class="form-group">
					<div class="input-group">
					  <div class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span></div>
					  <input type="text" class="form-control" ng-model="contactNo" placeholder="Phone No." required/>
					</div>
				  </div>

				  <div class="form-group">
					<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
					 <textarea class="form-control resize" rows="3" ng-model="address" placeholder="Address" required></textarea>
					</div>
				  </div>

				   <div class="form-group">
					<div class="input-group">
					  <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
					  <input type="text" class="form-control" ng-model="city" placeholder="City" required/>
					</div>
				  </div>
				  
				   <div class="form-group">
					<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-screenshot"></span></div>
					<input type="text" class="form-control" ng-model="pincode" placeholder="Pincode" required/>
					</div>
				  </div>
				  <div>
					<button type="submit" class="btn btn-primary " ng-click="validateAndRegister()" ng-disabled="isProcessing"><span class="glyphicon glyphicon-log-in"></span>  Register  </button>
					<button type="reset" class="btn btn-primary" ng-click="reset()"><span class="glyphicon glyphicon-log-in"></span>  Reset  </button>
					<span ng-show="isProcessing" class="fa fa-spinner fa-spin" style="font-size:24px"></span>
				  </div>	
				   
				  <div class="text-danger" style="color:red;text-align: center;" ng-show="showError">{{ error }}</div>
				  <div class="text-success" style="text-align: center;" ng-show="showError==false">Registered Successfully!! <a ng-click="login()">Login</a></div>
				</div>
			</div>	
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
