<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
      <div class="navbar-header">
           <span class="navbar-brand" style="color:#ffffff; font-size:x-large;">Rich Panel</span>
       </div>
      <ul class="nav navbar-nav" ng-init="showMenu='Dashboard'">
	    <li ng-class="{'active' : showMenu=='Dashboard'}" ng-click="showMenu='Dashboard'"><a>Dashboard</a></li>
        <li ng-class="{'active' : showMenu=='Profile'}" ng-click="showMenu='Profile'"><a>Profile</a></li>
        <li ng-class="{'active' : showMenu=='Chat'}" ng-click="showMenu='Chat';getChatHistory();"><a>Chat</a></li>
        <li ng-class="{'active' : showMenu=='Settings'}" ng-click="showMenu='Settings'"><a>Settings</a></li> 
      </ul>
	  
    <ul class="nav navbar-nav navbar-right">
      <li><a ui-sref="login"><span class="glyphicon glyphicon-user"></span> Logout</a></li>	  
    </ul>
<p class="navbar-text navbar-right">Signed in as {{user}} </p>
  </div>
</nav>


<div ng-show="showMenu=='Dashboard'">
	Dashboard Coming Soon
</div>
<div ng-show="showMenu=='Profile'">
	Profile Coming Soon
</div>
<div ng-show="showMenu=='Chat'">
<div class="col-md-3"></div>
<div class="container">
<div class="messaging">
        <div class="mesgs">
          <div class="msg_history">
            <div ng-repeat="chat in chatRecordForParticularUser" ng-class="chat.from_user == 0 ? 'incoming_msg' : 'outgoing_msg'">
              <div ng-class="chat.from_user == 0 ? 'incoming_msg_img' : 'outgoing_msg_img'"> <img src="../../images/user-profile.png" alt="user"></div>
              <div ng-class="chat.from_user == 0 ? 'received_msg' : 'sent_msg'">
                <div ng-class="chat.from_user == 0 ? 'received_withd_msg' : ''">
                  <p>{{chat.message}}</p>
                  <span class="time_date"> {{chat.chat_time}}    |    {{chat.chat_date}}</span>
				</div>
              </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" ng-model="textMessage" class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" type="button" ng-click="sendDataToServer()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
<div ng-show="showMenu=='Settings'">
	Settings
</div>
